<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container pt-5">
        <div class="card">
            <div class="card-header">
                <h3 class="fs-2">Payment Form Example</H3>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    <h6 class="fs-5"><strong>Some Fields are missing</strong></h6>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-5">
                            <label for="exampleFormControlInput1" class="form-label fs-6 pt-2">Card#</label>
                            <input type="tel" class="form-control" id="exampleFormControlInput1"
                                placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-3">
                            <label for="exampleFormControlInput1" class="form-label fs-6 pt-2">CVC#</label>
                            <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                        </div>
                        <div class="col-4">
                            <label for="exampleFormControlInput1" class="form-label fs-6 pt-2">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                                    placeholder="Amount">
                            </div>
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="exampleFormControlInput1" class="form-label fs-6 pt-3">First Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="col-6">
                            <label for="exampleFormControlInput1" class="form-label fs-6 pt-3">Last Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="exampleFormControlInput1" class="form-label fs-6 pt-3">City</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="col-3">
                            <label for="exampleFormControlInput1" class="form-label fs-6 pt-3">City</label>
                            <select class="form-select form-select" aria-label=".form-select-lg example">
                                <option selected>Pick a state</option>
                                <option value="1">Barcelona</option>
                                <option value="2">Valencia</option>
                                <option value="3">Toledo</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="exampleFormControlInput1" class="form-label fs-6 pt-3">Postal Code</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 mt-4">
                            <button type="button" class="btn btn-secondary">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-amazon-pay"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-apple-pay"></i></label>
                                </div>
                            </button>
                        </div>

                        <div class="col-3">

                        </div>
                        <div class="col-6">
                            <label for="exampleFormControlInput1" class="form-label fs-6 pt-3">Message</label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 100px"></textarea>
                            </div>
                            <p class="mb-3">Add any notes here</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>

</html>
